<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/shop.js"></script>
    <script type="module" src="./js/dark-thema.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/modals/menu.html"></include>
    <div class="shop-list-general-block container">
      <div class="div-charity">
        <div class="support-ukraine-block">
          <h2 class="div-qqq-title">Support Ukraine</h2>
          <svg class="support-ukraine-block-svg">
            <use href="/src/img/icons.svg#icon-Gerb"></use>
          </svg>
        </div>
        <div class="slider">
          <div class="slider-item">
            <a
              href="https://prytulafoundation.org/"
              target="_blank"
              class="slider-link"
              ><p class="slider-link-text">01</p>
              <img
                src="/src/img/Sergiy-Prytula.png"
                alt=""
                height="32"
                class="slider-link-img"
              />
            </a>
          </div>
          <div class="slider-item">
            <a
              href="https://internationalmedicalcorps.org/"
              target="_blank"
              class="slider-link"
              ><p class="slider-link-text">02</p>
              <img
                src="/src/img/International-medical.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="https://www.msf.org/" target="_blank" class="slider-link"
              ><p class="slider-link-text">03</p>
              <img
                src="/src/img/Medecins-sans.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a
              href="https://www.projecthope.org/country/ukraine/"
              target="_blank"
              class="slider-link"
              ><p class="slider-link-text">04</p>
              <img
                src="/src/img/Project-hope.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a
              href="https://www.razomforukraine.org/ua/homeua/"
              target="_blank"
              class="slider-link"
              ><p class="slider-link-text">05</p>
              <img
                src="/src/img/Razom.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a
              href="https://www.savethechildren.net/"
              target="_blank"
              class="slider-link"
              ><p class="slider-link-text">06</p>
              <img
                src="/src/img/Save-the-children.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="https://u24.gov.ua/uk" target="_blank" class="slider-link"
              ><p class="slider-link-text">07</p>
              <img
                src="/src/img/United24.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="https://wv.ua/" target="_blank" class="slider-link"
              ><p class="slider-link-text">08</p>
              <img
                src="/src/img/World-vision.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="" class="slider-link"
              ><p class="slider-link-text">09</p>
              <img
                src="/src/img/Action-against.png"
                alt=""
                height="32"
                class="slider-link-img"
            /></a>
          </div>
        </div>
      </div>
      <div>
        <h2 class="shop-list-section-title">
          Shopping <span class="shop-list-section-span"> List</span>
        </h2>
        <include src="./partials/shop-list/shop-list-books.html"></include>
      </div>
    </div>

    <!-- <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script> -->
    <!-- <script type="module" src="./js/slider.js"></script> -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="module" src="./js/slick2.min.js"></script>
  </body>
</html>
